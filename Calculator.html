<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Calculator.css">
</head>

<body>
  <div class="container">
    <input type="text" placeholder="0" id="inputBox">
    <h1 style="text-align: center; color: white; opacity: 40%; padding: 10px 0 10px 0;">Calculator</h1>
    <div>
      <button class="danger">AC</button>
      <button class="danger">DEL</button>
      <button class="operator">%</button> 
      <button class="operator">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>
    <div>
      <button>0</button>
      <button>00</button>
      <button>.</button>
      <button class="equalbtn">=</button>
    </div>
  </div>
  <script src="Calculator.js"></script>
</body>

</html>
